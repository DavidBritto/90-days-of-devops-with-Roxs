services:
  # --- Servicio de la App de Votación ---
  vote:
    build: ./vote
    ports:
      - "8080:5000"
    env_file:
      - .env
    networks:
      - votenet
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure # <-- LÍNEA AÑADIDA

  # --- Servicio de la App de Resultados ---
  result:
    build: ./result
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - votenet
    depends_on:
      database:
        condition: service_healthy
    restart: on-failure # <-- LÍNEA AÑADIDA

  # --- Servicio del Worker ---
  worker:
    build: ./worker
    env_file:
      - .env
    networks:
      - votenet
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure # <-- LÍNEA AÑADIDA

  # --- Servicio de Redis ---
  redis:
    image: "redis:7-alpine"
    networks:
      - votenet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Servicio de la Base de Datos PostgreSQL ---
  database:
    image: "postgres:15-alpine"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - votenet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Definición de la red personalizada
networks:
  votenet:
    driver: bridge

# Definición del volumen para persistencia de datos
volumes:
  pgdata:
